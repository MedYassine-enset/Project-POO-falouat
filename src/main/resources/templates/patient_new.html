<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Nouveau patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" layout:fragment="content">
    <form action="/savePatient" method="post" th:object="${patient}">
        <label class="form-label" for="nom">Nom :</label>
        <input class="form-control" type="text" name="nom" id="nom" th:field="*{nom}">
        <label class="form-label" for="prenom">Prenom :</label>
        <input class="form-control" type="text" name="prenom" id="prenom" th:field="*{prenom}">
        <label class="form-label" for="cin">Cin :</label>
        <input class="form-control" type="text" name="cin" id="cin" th:field="*{cin}">
        <label class="form-label" for="tel">Tel :</label>
        <input class="form-control" type="tel" name="tel" id="tel" th:field="*{tel}">
        <label class="form-label" for="email">Email :</label>
        <input class="form-control" type="email" name="email" id="email" th:field="*{email}">
        <label class="form-label" for="dateN">Date Naissance :</label>
        <input class="form-control" type="date" name="dateN" id="dateN" th:field="*{dateNaissaince}">
        <input class="btn btn-primary mt-2" type="submit" value="Enregistrer">
        <input class="btn btn-primary mt-2" type="reset" value="Annuler">

    </form>
</div>

</body>
</html>
