<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
   <div layout:fragment="content">
       <form action="/patients" method="get">
           <label class="form-label" for="mc">Mot clé :</label>
           <input type="search" name="mc" id="mc">
           <input class="btn btn-primary" type="submit" value="Rechercher">
       </form>
       <a href="/addPatient" class="btn btn-link">Nouveau</a>
       <table class="table table-bordred table-hover table-striped">
           <tr class="bg-light">
               <th>ID</th>
               <th>Nom</th>
               <th>Prénom</th>
               <th>CIN</th>
               <th>EMAIL</th>
               <th>Action</th>
           </tr>
           <tr th:each="p:${patients}">
               <td th:text="${p.id}"></td>
               <td th:text="${p.nom}"></td>
               <td th:text="${p.prenom}"></td>
               <td th:text="${p.cin}"></td>
               <td th:text="${p.email}"></td>
               <td><a th:href="@{/deletPatient(id=${p.id})}">Supprimer</a></td>
           </tr>
       </table>
   </div>
</body>
</html>
